<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Galería Romántica</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #fff, #f5f5f5);
      color: #333;
    }

    header {
      background-color: #ffb6c1;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .login {
      text-align: center;
      margin-top: 100px;
    }

    .login input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .login button {
      background-color: #ff6b81;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }

    .login button:hover {
      background-color: #ff4757;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .card img, .card video {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card .desc {
      padding: 10px;
      font-size: 0.9em;
      color: #555;
    }

    .upload {
      margin-top: 20px;
      text-align: center;
    }

    .upload input, .upload textarea {
      display: block;
      margin: 10px auto;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }

    .upload button {
      background-color: #ff6b81;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .upload button:hover {
      background-color: #ff4757;
    }

    .logout {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #ff4757;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout:hover {
      background: #e84118;
    }
  </style>
</head>
<body>
  <header>💖 Nuestra Galería 💖</header>

  <div class="container" id="app">
    <div id="loginSection" class="login">
      <h2>Ingresa el PIN</h2>
      <input type="password" id="pinInput" placeholder="PIN secreto" />
      <button id="loginBtn">Entrar</button>
      <p style="margin-top:10px; color:#888;">Solo para nosotros 💞</p>
    </div>

    <div id="gallerySection" style="display:none;">
      <button class="logout" id="logoutBtn">Salir</button>
      <div class="upload">
        <h3>Agregar Recuerdo</h3>
        <input type="file" id="fileInput" accept="image/*,video/*" />
        <textarea id="descInput" placeholder="Escribe una descripción..."></textarea>
        <button id="uploadBtn">Subir</button>
      </div>

      <div class="gallery" id="gallery"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script>
    // 🔧 Tu configuración Firebase (con storageBucket corregido)
    const firebaseConfig = {
      apiKey: "AIzaSyAMlpw4MGaa4XqHKG--NZYKIh6yM8-NuqE",
      authDomain: "galeria-5e025.firebaseapp.com",
      projectId: "galeria-5e025",
      storageBucket: "galeria-5e025.appspot.com",
      messagingSenderId: "273503286623",
      appId: "1:273503286623:web:c49f7fba6c9d550ea232ea",
      measurementId: "G-34KZ77TZ8B"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // 🔐 PIN compartido
    const SECRET_PIN = "1234"; // cámbialo por el que tú quieras

    const loginSection = document.getElementById("loginSection");
    const gallerySection = document.getElementById("gallerySection");
    const pinInput = document.getElementById("pinInput");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const descInput = document.getElementById("descInput");
    const gallery = document.getElementById("gallery");

    loginBtn.addEventListener("click", () => {
      const enteredPin = pinInput.value.trim();
      if (enteredPin === SECRET_PIN) {
        loginSection.style.display = "none";
        gallerySection.style.display = "block";
        loadGallery();
      } else {
        alert("PIN incorrecto 💔");
      }
    });

    logoutBtn.addEventListener("click", () => {
      gallerySection.style.display = "none";
      loginSection.style.display = "block";
      pinInput.value = "";
    });

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      const desc = descInput.value.trim();

      if (!file) {
        alert("Selecciona un archivo primero");
        return;
      }

      const fileName = Date.now() + "_" + file.name;
      const storageRef = storage.ref().child("uploads/" + fileName);
      await storageRef.put(file);
      const url = await storageRef.getDownloadURL();

      await db.collection("gallery").add({
        url: url,
        desc: desc,
        type: file.type.includes("video") ? "video" : "image",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      fileInput.value = "";
      descInput.value = "";
      loadGallery();
    });

    async function loadGallery() {
      gallery.innerHTML = "";
      const snapshot = await db.collection("gallery").orderBy("createdAt", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        if (data.type === "video") {
          card.innerHTML = `<video controls src="${data.url}"></video><div class="desc">${data.desc || ""}</div>`;
        } else {
          card.innerHTML = `<img src="${data.url}" alt=""><div class="desc">${data.desc || ""}</div>`;
        }
        gallery.appendChild(card);
      });
    }
  </script>
</body>
</html>
