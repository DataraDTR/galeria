<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📸 Galería Pro</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Galería Pro</h2>
    <ul>
      <li data-section="all" class="active">📁 Todos</li>
      <li data-section="favorites">⭐ Favoritos</li>
      <li data-section="upload">⬆️ Subir Archivo</li>
      <li id="logout-btn">🚪 Cerrar sesión</li>
    </ul>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <!-- Login -->
    <section id="auth-section">
      <div class="auth-box">
        <h2>Iniciar sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="login-btn">Entrar</button>
      </div>
    </section>

    <!-- Upload -->
    <section id="upload-section" class="hidden">
      <h2>Subir archivo</h2>
      <input type="file" id="file-input" accept="image/*,video/*">
      <input type="text" id="file-desc" placeholder="Descripción (opcional)">
      <button id="upload-btn">Subir</button>
      <div id="progress-bar" class="hidden"><div class="progress"></div></div>
    </section>

    <!-- Gallery -->
    <section id="gallery-section" class="hidden">
      <div id="gallery" class="gallery-grid"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <div id="modal-body"></div>
      <p id="modal-desc"></p>
      <p id="modal-author"></p>
    </div>
  </div>
</body>
</html>
